<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电子影像查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .container, .container-md, .container-sm {
            max-width: 100%;
        }
        .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl {
            width: 100%;
            padding-right: 0px;!important;
            padding-left: 0px;!important;
            margin-right: auto;
            margin-left: auto;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="tab-content " id="nav-tabContent" style="position:absolute;height: 55%;overflow:auto;width: 100%; top: 6%;">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-xm">姓名</span>
                </div>
                <input type="text" class="form-control" placeholder="请输入姓名"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-xb">病号历</span>
                </div>
                <input type="text" class="form-control" placeholder="请输病号历"  aria-describedby="basic-addon1">
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-zjhm">身份证号码</span>
                </div>
                <input type="text" class="form-control" placeholder="(必填)请输入证件号"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-lxfs">手机号</span>
                </div>
                <input type="text" class="form-control" placeholder="手机号"  aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">获取验证码</button>
                </div>
                <input type="text" class="form-control" placeholder="请输入验证码"  aria-describedby="basic-addon1">
            </div>








        </div>
    </div>
    <div class="card fixed-bottom col-lg-4 col-lg-offset-4">
        <div class="card-body">

            <div class="float-right" style="margin-top: 4%;margin-right: -7%;display: inline-block;">
                <a href="">
                    查询
                </a>
            </div>
        </div>
    </div>


</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
